<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HOME - QUORUM CODE CHALLENGE</title>
    <style>
        .linha-separadora {
            border: none;
            /* Remove a borda padrão */
            border-top: 2px solid black;
            /* Adiciona uma borda superior de 2 pixels sólida preta */
            margin: 20px 0;
            /* Adiciona espaço acima e abaixo da linha */
        }
    </style>

</head>

<body>
    <ul class="nav justify-content-center bg-light">
        <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/">Home</a>
        </li>
    </ul>
    <div class="container" style="margin-bottom: 20px;">
        <h1 class="text-center" style="color: rgb(76, 76, 152);"><strong>QUORUM CODE CHALLENGE</strong></h1>
        <form method="POST" action="{% url 'legislators' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="opcaoDropdown" class="form-label">Choose a legislator:</label>
                <select class="form-select" id="legislatorNameDropdown" name="legislator_name_selection">
                    {% for legislator_name in legislators_dropdown_data %}
                    <option value="{{ legislator_name }}">{{ legislator_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <hr class="linha-separadora">

    <div class="container">
        <form method="POST" action="{% url 'bills' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="opcaoDropdown" class="form-label">Choose a bill:</label>
                <select class="form-select" id="billTitleDropdown" name="bill_title_selection">
                    {% for bill_title in bills_dropdown_data %}
                    <option value="{{ bill_title }}">{{ bill_title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</body>

</html>
